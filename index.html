<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Contact Us</title>
	<script src="freecontactformvalidation.js"></script>
	<script>
	required.add('First_Name','NOT_EMPTY','First Name');
	required.add('Last_Name','NOT_EMPTY','Last Name');
	required.add('Email_Address','EMAIL','Email Address');
	required.add('Subject','NOT_EMPTY','Subject');
	required.add('Message','NOT_EMPTY','Message');
	</script>
	<link rel="stylesheet" type="text/css" href="contactform.css">
	</head>
	<body>
	
	<form id="contactform" name="freecontactform" method="post" action="freecontactformprocess.php" onsubmit="return validate.check(this)">

		<div class="row">
			 <div>
				 <div class="freecontactformheader">Contact Us Form</div>
				 <div class="freecontactformmessage">Fields marked with <span class="required_star"> * </span> are mandatory.</div>
			 </div>
		</div>

		<div class="row">
			 <div class="label">
			  	<label for="First_Name" class="required">First Name<span class="required_star"> * </span></label>
			 </div>
			 <div class="input">
			  	<input type="text" name="First_Name" id="First_Name" maxlength="80">
			 </div>
		</div>

		<div class="row">
			<div class="label">
			  	<label for="Last_Name" class="required">Last Name<span class="required_star"> * </span></label>
			</div>
			<div class="input">
			  	<input type="text" name="Last_Name" id="Last_Name" maxlength="80">
			</div>
		</div>

		<div class="row">
			<div class="label">
			  	<label for="Email_Address" class="required">Email Address<span class="required_star"> * </span></label>
			</div>
			<div class="input">
			  	<input type="text" name="Email_Address" id="Email_Address" maxlength="100">
			</div>
		</div>

		<div class="row">
			<div class="label">
			  	<label for="Telephone_Number" class="not-required">Telephone Number</label>
			</div>
			<div class="input">
			  	<input type="text" name="Telephone_Number" id="Telephone_Number" maxlength="100">
			</div>
		</div>

		<div class="row">
			<div class="label">
			  	<label for="Subject" class="required">Subject<span class="required_star"> * </span></label>
			</div>
			<div class="input">
			  	<input type="text" name="Subject" id="Subject" maxlength="80">
			</div>
		</div>

		<div class="row">
			<div class="label">
			  	<label for="Message" class="required">Message<span class="required_star"> * </span></label>
			</div>
			<div class="input">
			  	<textarea name="Message" id="Message" maxlength="2000"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="antispammessage">
			  	To help prevent automated spam, please DO NOT answer this question
			  	<br /><br />
				<span class="antispammessage">Leave this empty: <input type="text" name="url" /></span>
			</div>
		</div>

		<div class="row">
			<div class="submit">
				<input type="submit" value=" Submit Form ">
			</div>
		</div>

	</form>
</body>
</html>
